apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: "cpa-sync"
  namespace: "team-emottak"
  labels:
    "team": "team-emottak"
spec:
  azure:
    application:
      enabled: true
  webproxy: true
  image: {{image}}
  liveness:
    path: "/internal/health/liveness"
    port: 8080
    initialDelay: 30
    timeout: 10
    failureThreshold: 10
  observability:
    autoInstrumentation:
      enabled: true
      runtime: java
      destinations:
        - id: "grafana-lgtm"
        - id: "elastic-apm"
    logging:
      destinations:
        - id: elastic
        - id: loki
  prometheus:
    enabled: true
    path: /prometheus
  readiness:
    path: "/internal/health/readiness"
    port: 8080
    initialDelay: 30
    timeout: 10
    failureThreshold: 10
  replicas:
    min: 1
    max: 1
    cpuThresholdPercentage: 50
  resources:
    limits:
      cpu: "200m"
      memory: "1024Mi"
    requests:
      cpu: "200m"
      memory: "1024Mi"
  ingresses:
    - "https://cpa-sync.intern.nav.no"
  vault:
    enabled: true
    paths:
      - kvPath: /oracle/data/prod/creds/emottak-nmp5
        mountPath: /secret/emottak_db
  filesFrom:
    - secret: cpa-sftp-keys
  env:
    - name: NFS_HOST
      value: a01drvl100.adeo.no
    - name: EMOTTAK_JDBC_URL
      value: jdbc:oracle:thin:@dmv28-scan.adeo.no:1521/emottak_ha
    - name: EMOTTAK_DB_SECRET_PATH
      value: /secret/emottak_db
